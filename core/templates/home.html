<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .header {
            padding-left: 200px;
        }
        
        .all-cards {
            padding-left: 200px;
        }
    </style>
    <title>Hello, world!</title>
</head>

<body>
    <header class="header container mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ml-5">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link " href="/home/">Add New Pokemon</a>
                    <a class="nav-item nav-link" href="/cabinet/">Cabinet</a>
                    <a class="nav-item nav-link" href="/logout/">Log out</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container all-cards mt-5 ">
        <div class="">
            {% for pokemon in pokemons %}
            <div class="card m-2" style="width: 700px; height:105px;">
                <div class="card-body">
                    <h5 class="card-title" name="NamePokemon">{{pokemon.name}}</h5>
                </div>
                <form action="/addPoke/{{pokemon.name}}/" method="POST" class="m-2">
                    {% csrf_token %}
                    <input type="submit" value="choose">
                </form>
            </div>
            {% endfor%}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
